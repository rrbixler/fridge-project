<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>
      <div class="messages"></div>
      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="email" required>
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
        <input type="submit" value="sign up">
      </form>
      <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder="email" required>
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="submit" value="sign in">
      </form>
      <form id="change-password">
        <input type="password" name="passwords[old]" placeholder="oldpassword">
        <input type="password" name="passwords[new]" placeholder="newpassword">
        <input type="submit" value="change password">
      </form>
      <form id="sign-out">
        <input type="submit" value="sign out">
      </form>

      <form id="create-grocery" action="http://localhost:4741/" method="post">
        <input type="text" name="grocery[name]" placeholder="food">
        <input type="text" name="grocery[amount]" placeholder="amount">
        <input type="text" name="grocery[food_type]" placeholder="category">
        <input type="submit" value="add to fridge!">
      </form>

      <form id="index-groceries">
        <input type="submit" value="see fridge!">
      </form>

      <div id="content" class="content">
      </div>
    </body>
</html>
