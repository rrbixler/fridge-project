<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <nav class="navbar navbar-dark bg-dark">
  <!-- Navbar content -->
      </nav>

      <h1>Grocery List</h1>
      <div class="messages form-group"></div>
      <form id="sign-up">
        <input type="email" class="form-control col-md-4" name="credentials[email]" placeholder="email" required>
        <input type="password" class="form-control col-md-4" name="credentials[password]" placeholder="password">
        <input type="password" class="form-control col-md-4" name="credentials[password_confirmation]" placeholder="password confirmation">
        <input type="submit" class = "btn btn-outline-info btn-sm" value="sign up">
      </form>
      <form id="sign-in">
        <input type="email" class="form-control col-md-4" name="credentials[email]" placeholder="email" required>
        <input type="password" class="form-control col-md-4" name="credentials[password]" placeholder="password">
        <input type="submit" class = "btn btn-outline-info btn-sm" value="sign in">
      </form>
      <form id="change-password">
        <input type="password" class="form-control col-md-4" name="passwords[old]" placeholder="oldpassword">
        <input type="password" class="form-control col-md-4" name="passwords[new]" placeholder="newpassword">
        <input type="submit" class = "btn btn-outline-info btn-sm" value="change password">
      </form>
      <form id="sign-out">
        <input type="submit" class = "btn btn-outline-info btn-sm" value="sign out">
      </form>

      <form id="create-grocery" class ="hidden" action="http://localhost:4741/" method="post">
        <input type="text" class="form-control col-md-4" name="grocery[name]" placeholder="food">
        <input type="text" class="form-control col-md-4" name="grocery[amount]" placeholder="amount">
        <input type="text" name="grocery[food_type]" placeholder="category">
          <div class="form-group col-md-4">

              <select class="form-control col-md-4" type="text" name="grocery[food_type]">
              <option>Food Category</option>
                <option>Dairy</option>
                <option>Protein</option>
                <option>Fruit</option>
                <option>Vegggies</option>
                <option>Carbs</option>
                <option>Drinks</option>
              </select>
          </div>
        <input type="submit" class = "btn btn-outline-info btn-sm" value="add to fridge!">
      </form>


      <!-- <form id="show-grocery" class ="hidden">
        <input type="text" class="form-control col-md-4" name="grocery[food_type]" placeholder="category">
        <input type="submit" class="form-control col-md-4" class = "btn btn-outline-info btn-sm" value="show Grocery!">
      </form> -->

      <form id="index-groceries" class ="hidden" action="http://localhost:4741/" method="patch">
        <input type="submit" class = "btn btn-outline-info btn-sm" value="see fridge!">

      </form><button id="clearFridgeButton" class="hidden btn btn-outline-info">Hide Groceries</button>

      <div id="content" class="content hidden">
      </div>


        <!-- <input type="text" name="grocery[food_type]" placeholder="category"> -->
    </body>
</html>
